<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>U4｜答题器：cin/cout · int/double · / · % · 英文词</title>
    <link rel="stylesheet" href="../u02/common.css">
    <style>
        body{background:linear-gradient(180deg,#f9fbff 0%,#fef7ff 100%);color:#334155}
        main{max-width:960px;margin:0 auto;padding:20px}
        .quiz-card{background:#ffffff;border:3px solid #e8eaff;border-radius:20px;box-shadow:0 10px 24px rgba(71,85,105,.08);overflow:hidden}
        .quiz-head{display:flex;align-items:center;gap:12px;padding:14px 16px;background:#f5f7ff;border-bottom:3px solid #e8eaff}
        .mascot{font-size:26px}
        .quiz-body{padding:16px}
        #question{background:#fafaff;border:3px dashed #c7d2fe;border-radius:14px;padding:16px;font-size:20px;line-height:1.5;color:#1f2a44}
        #choices{margin-top:14px;display:grid;grid-template-columns:1fr;gap:10px;justify-items:center}
        #choices .btn{background:#ffffff;border:3px solid #fecdd3;border-radius:999px;padding:10px 14px;font-size:16px;color:#334155;cursor:pointer;transition:transform .06s ease, box-shadow .15s, background .15s;width:100%;max-width:360px}
        #choices .btn:hover{transform:translateY(-2px);box-shadow:0 8px 16px rgba(244,114,182,.15)}
        #choices .btn:active{transform:translateY(0)}
        #choices .btn:nth-child(4n+1){border-color:#a7f3d0;background:#f0fdf4}
        #choices .btn:nth-child(4n+2){border-color:#bae6fd;background:#eff6ff}
        #choices .btn:nth-child(4n+3){border-color:#fbcfe8;background:#fdf2f8}
        #choices .btn:nth-child(4n+4){border-color:#fde68a;background:#fffbeb}
        .tip{margin-top:10px;background:#fff;border:3px solid #e8eaff;border-radius:12px;padding:10px;color:#475569}
        .panel{background:#ffffff;border:3px solid #e8eaff;border-radius:16px;overflow:hidden;box-shadow:0 6px 16px rgba(2,6,23,.06)}
        .panel h2{margin:0;padding:12px 16px;background:#f5f7ff;border-bottom:3px solid #e8eaff;font-size:16px;color:#1f2a44;display:flex;align-items:center;gap:8px}
        .panel h2::before{content:"🌈"}
        .wrap{padding:14px 16px}
    </style>
</head>

<body>
    <header>
        <h1>
            <span class="emoji">📝🧠</span>U4：答题器（基础语法与英文词）
        </h1>
        <div class="toolbar">
            <span class="badge">⏱️ 时间：<span id="timer">0</span>s</span>
            <span class="badge">⭐ 分数：<span id="score">0</span></span>
            <span class="badge">🏆 最高分：<span id="high">0</span></span>
            <button id="nextBtn" class="btn">下一题</button>
            <button id="resetBtn" class="btn">重新开始</button>
        </div>
    </header>

    <main>
        <section class="quiz-card">
            <div class="quiz-head">
                <div class="mascot">🐣</div>
                <div style="font-weight:700;color:#1f2a44">今天的趣味小问答</div>
            </div>
            <div class="quiz-body">
                <div class="tip" style="margin-top:0;margin-bottom:10px">规则：选错将<b>立刻弹窗</b>并<b>分数清零</b>、<b>时间清零</b>；选对 +1 分，继续下一题。</div>
                <div id="question" class="big" style="min-height:48px"></div>
                <div id="choices"></div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
