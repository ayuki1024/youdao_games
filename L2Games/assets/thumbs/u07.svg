<svg xmlns="http://www.w3.org/2000/svg" width="240" height="160" viewBox="0 0 240 160" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="240" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F0FDF4"/>
      <stop offset="1" stop-color="#DCFCE7"/>
    </linearGradient>
  </defs>
  <rect width="240" height="160" rx="12" fill="url(#bg)"/>
  
  <!-- Sieve grid -->
  <rect x="40" y="40" width="160" height="80" rx="4" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  
  <!-- Numbers in grid -->
  <text x="50" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">2</text>
  <text x="70" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">3</text>
  <text x="90" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">4</text>
  <text x="110" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">5</text>
  <text x="130" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">6</text>
  <text x="150" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">7</text>
  <text x="170" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">8</text>
  <text x="190" y="55" font-size="12" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">9</text>
  
  <!-- Crossed out numbers (non-primes) -->
  <line x1="85" y1="50" x2="95" y2="60" stroke="#EF4444" stroke-width="2"/>
  <line x1="125" y1="50" x2="135" y2="60" stroke="#EF4444" stroke-width="2"/>
  <line x1="165" y1="50" x2="175" y2="60" stroke="#EF4444" stroke-width="2"/>
  <line x1="185" y1="50" x2="195" y2="60" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Prime numbers highlighted -->
  <circle cx="50" cy="55" r="8" fill="#10B981" opacity="0.3"/>
  <circle cx="70" cy="55" r="8" fill="#10B981" opacity="0.3"/>
  <circle cx="110" cy="55" r="8" fill="#10B981" opacity="0.3"/>
  <circle cx="150" cy="55" r="8" fill="#10B981" opacity="0.3"/>
  
  <text x="16" y="24" font-size="14" font-family="Arial, sans-serif" fill="#065F46">筛法求素数</text>
</svg>
