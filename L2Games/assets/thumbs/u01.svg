<svg xmlns="http://www.w3.org/2000/svg" width="240" height="160" viewBox="0 0 240 160" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="240" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F0F9FF"/>
      <stop offset="1" stop-color="#E0F2FE"/>
    </linearGradient>
  </defs>
  <rect width="240" height="160" rx="12" fill="url(#bg)"/>
  
  <!-- Array elements -->
  <rect x="40" y="60" width="30" height="30" rx="4" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <rect x="80" y="60" width="30" height="30" rx="4" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <rect x="120" y="60" width="30" height="30" rx="4" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <rect x="160" y="60" width="30" height="30" rx="4" fill="#10B981" stroke="#059669" stroke-width="2"/>
  
  <!-- Search arrow -->
  <path d="M75 75 L105 75" stroke="#EF4444" stroke-width="3" stroke-linecap="round" marker-end="url(#arrow)"/>
  <path d="M115 75 L145 75" stroke="#EF4444" stroke-width="3" stroke-linecap="round" marker-end="url(#arrow)"/>
  <path d="M155 75 L185 75" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Numbers -->
  <text x="55" y="80" font-size="14" font-family="Arial, sans-serif" fill="white" text-anchor="middle">5</text>
  <text x="95" y="80" font-size="14" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">3</text>
  <text x="135" y="80" font-size="14" font-family="Arial, sans-serif" fill="#374151" text-anchor="middle">7</text>
  <text x="175" y="80" font-size="14" font-family="Arial, sans-serif" fill="white" text-anchor="middle">9</text>
  
  <!-- Target -->
  <circle cx="175" cy="75" r="8" fill="none" stroke="#10B981" stroke-width="2"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <text x="16" y="24" font-size="14" font-family="Arial, sans-serif" fill="#1E293B">顺序查找</text>
</svg>
