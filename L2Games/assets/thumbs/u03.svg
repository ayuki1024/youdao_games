<svg xmlns="http://www.w3.org/2000/svg" width="240" height="160" viewBox="0 0 240 160" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="240" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ECFDF5"/>
      <stop offset="1" stop-color="#D1FAE5"/>
    </linearGradient>
  </defs>
  <rect width="240" height="160" rx="12" fill="url(#bg)"/>
  
  <!-- Number 1234 -->
  <text x="120" y="80" font-size="48" font-family="Arial, sans-serif" fill="#059669" text-anchor="middle" font-weight="bold">1234</text>
  
  <!-- Split lines -->
  <line x1="80" y1="90" x2="80" y2="110" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="90" x2="100" y2="110" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="90" x2="140" y2="110" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Individual digits -->
  <circle cx="70" cy="130" r="12" fill="#10B981"/>
  <text x="70" y="135" font-size="14" font-family="Arial, sans-serif" fill="white" text-anchor="middle" font-weight="bold">1</text>
  
  <circle cx="90" cy="130" r="12" fill="#10B981"/>
  <text x="90" y="135" font-size="14" font-family="Arial, sans-serif" fill="white" text-anchor="middle" font-weight="bold">2</text>
  
  <circle cx="110" cy="130" r="12" fill="#10B981"/>
  <text x="110" y="135" font-size="14" font-family="Arial, sans-serif" fill="white" text-anchor="middle" font-weight="bold">3</text>
  
  <circle cx="130" cy="130" r="12" fill="#10B981"/>
  <text x="130" y="135" font-size="14" font-family="Arial, sans-serif" fill="white" text-anchor="middle" font-weight="bold">4</text>
  
  <text x="16" y="24" font-size="14" font-family="Arial, sans-serif" fill="#065F46">数位拆分</text>
</svg>
