<svg xmlns="http://www.w3.org/2000/svg" width="240" height="160" viewBox="0 0 240 160" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="240" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1F2937"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
  </defs>
  <rect width="240" height="160" rx="12" fill="url(#bg)"/>
  
  <!-- Binary digits -->
  <circle cx="80" cy="60" r="8" fill="#10B981"/>
  <circle cx="100" cy="60" r="8" fill="#EF4444"/>
  <circle cx="120" cy="60" r="8" fill="#10B981"/>
  <circle cx="140" cy="60" r="8" fill="#10B981"/>
  
  <!-- Binary labels -->
  <text x="80" y="85" font-size="12" font-family="Arial, sans-serif" fill="#10B981" text-anchor="middle">1</text>
  <text x="100" y="85" font-size="12" font-family="Arial, sans-serif" fill="#EF4444" text-anchor="middle">0</text>
  <text x="120" y="85" font-size="12" font-family="Arial, sans-serif" fill="#10B981" text-anchor="middle">1</text>
  <text x="140" y="85" font-size="12" font-family="Arial, sans-serif" fill="#10B981" text-anchor="middle">1</text>
  
  <!-- Decimal result -->
  <rect x="60" y="110" width="100" height="30" rx="4" fill="#374151" stroke="#6B7280" stroke-width="2"/>
  <text x="110" y="130" font-size="16" font-family="Arial, sans-serif" fill="#F3F4F6" text-anchor="middle" font-weight="bold">11</text>
  
  <!-- Arrow -->
  <path d="M110 100 L110 110" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <text x="16" y="24" font-size="14" font-family="Arial, sans-serif" fill="#F3F4F6">二进制</text>
</svg>
