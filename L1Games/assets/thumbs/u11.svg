<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <rect width="320" height="180" fill="#263238"/>
  <text x="18" y="38" fill="#eeeeee" font-size="24" font-weight="700" font-family="Arial">U11 break/continue</text>
  <g font-family="Courier New" font-size="18" fill="#b0bec5">
    <text x="20" y="80">for(i=0;i&lt;n;i++){</text>
